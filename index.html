<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snack Bar</title>
    <link rel="stylesheet" href="./style.css">
    <script src="https://kit.fontawesome.com/6d8e9da3c7.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="buttons">
        <button onclick="showSnackBar(successMsg)">Success</button>
        <button onclick="showSnackBar(errorMsg)">Error</button>
        <button onclick="showSnackBar(invalidMsg)">Invalid</button>
    </div>
    <div id="snackBar">

    </div>
    <script src="./script.js"></script>
</body>
</html>
